apiVersion: v1
kind: Secret
metadata:
  name: keda-metric-api-auth-header-c
  namespace: default
data:
  authMode: "YXBpS2V5QXV0aA=="
  apiKey: "U2FtcGxlQXBpS2V5"
  keyParamName: "WC1IRUFERVItQ1VTVE9N"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-metric-api-auth-header-c-credential
  namespace: default
spec:
  secretTargetRef:
    - parameter: authMode
      name: keda-metric-api-auth-header-c
      key: authMode
    - parameter: apiKey
      name: keda-metric-api-auth-header-c
      key: apiKey
    - parameter: keyParamName
      name: keda-metric-api-auth-header-c
      key: keyParamName
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: http-scaledobject-h-c
  namespace: default
  labels:
    deploymentName: dummy-api-auth-h-c
spec:
  maxReplicaCount: 4
  pollingInterval: 3  # Optional. Default: 30 seconds
  cooldownPeriod:  5 # Optional. Default: 300 seconds
  scaleTargetRef:
    deploymentName: dummy-api-auth-h-c
    name: dummy-api-auth-h-c
  triggers:
    - type: metrics-api
      metadata:
        targetValue: "1"
        url: "http://localhost:5000/app/apiAuth/headers/c/metric/metricid"
        valueLocation: "metric"
      authenticationRef:
        name: keda-metric-api-auth-header-c-credential